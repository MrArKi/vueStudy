<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue样式绑定</title>
  <script src="./vue.js"></script>
</head>
<body>
<div id="app">
  <div :style="[styleObj,{fontSize: '20px'}]" @click="handleClick">Hello world</div>
</div>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      styleObj:{
        color: "black"
      }
    },
    methods: {
      handleClick: function () {
        this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
      }
    }
  })
</script>
</body>
</html>
