<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件参数校验与非Props特性</title>
  <script src="vue.js"></script>

</head>
<body>

<div id="root">
  <child></child>
</div>

<script>

  Vue.component('child', {
    template: '<div>{{content}}</div>',
    props: {
      content: {
        type: String,
        required: false,
        default: 'default value'
      }
    },
  });

  var vm = new Vue({
    el: "#root",
  })
</script>
</body>
</html>
