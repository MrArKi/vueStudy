<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue列表渲染</title>
  <script src="./vue.js"></script>
</head>
<body>
<div id="app">
  <li v-for="item in items">
    {{ item.message }}
  </li>
</div>

<script>
  var vm = new Vue({
    el: "#app",
    data: {
      items: [
        { message: 'Foo' },
        { message: 'Bar' }
      ]
    }
  })
</script>
</body>
</html>
