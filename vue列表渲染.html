<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue列表渲染</title>
  <script src="./vue.js"></script>
</head>
<body>
<div id="app">
  <div v-for="(item,index) of list">{{item}}----{{index}}</div>
</div>

<script>
  var vm = new Vue({
    el: "#app",
    data: {
      list: ["hello","dell","nice","to","meet","you"]
    }
  })
</script>
</body>
</html>
